<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username Wall + Explosion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    overflow-x: hidden;
  }

  #usernameForm {
    margin-bottom: 30px;
  }

  #userInput {
    padding: 10px;
    font-size: 1em;
  }

  #submitBtn {
    padding: 10px 15px;
    font-size: 1em;
  }

  #userList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    max-width: 100%;
    justify-content: flex-start;
  }

  .user {
    font-size: 1.2em;
    color: black;
    margin: 0;
    padding: 0;
    white-space: nowrap;
  }

  #explosionBtn {
    display: none;
    margin-top: 20px;
    padding: 15px 25px;
    font-size: 1.2em;
    cursor: pointer;
  }

  #explosionBtn:active {
    background-color: #ff4444;
    color: white;
  }

  #explosionImg {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(0);
    max-width: 100%;
    max-height: 100%;
    opacity: 1;
    pointer-events: none;
    transition: transform 3s ease-out, opacity 3s ease-out;
  }

  #winText {
    display: none;
    color: yellow;
    font-size: 3em;
    margin-top: 30px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Enter your username:</h2>
<form id="usernameForm">
  <input type="text" id="userInput" placeholder="Username" required>
  <button type="submit" id="submitBtn">Submit</button>
</form>

<div id="userList"></div>

<!-- Explosion button -->
<button id="explosionBtn"> Press me </button>

<!-- Explosion image -->
<img id="explosionImg" src="explosion.png" alt="Explosion">

<!-- Win text -->
<div id="winText">You win?</div>

<!-- Explosion audio -->
<audio id="explosionAudio" src="explosion.mp3"></audio>

<script>
  const form = document.getElementById('usernameForm');
  const input = document.getElementById('userInput');
  const userList = document.getElementById('userList');
  const explosionBtn = document.getElementById('explosionBtn');
  const explosionImg = document.getElementById('explosionImg');
  const winText = document.getElementById('winText');
  const explosionAudio = document.getElementById('explosionAudio');

  // Cargar nombres guardados en localStorage
  let usernames = JSON.parse(localStorage.getItem('usernames')) || [];
  let added = localStorage.getItem('added'); // 1 por navegador

  function renderUsernames() {
    userList.innerHTML = '';
    usernames.forEach(name => {
      const span = document.createElement('span');
      span.className = 'user';
      span.textContent = name;
      userList.appendChild(span);
    });
  }

  renderUsernames();

  // Submit username
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (added) {
      alert("You can only add one username per browser.");
      return;
    }

    const username = input.value.trim();
    if (username === '') return;

    usernames.push(username);
    localStorage.setItem('usernames', JSON.stringify(usernames));
    localStorage.setItem('added', 'true');

    renderUsernames();
    input.value = '';

    // Mostrar bot贸n de explosi贸n
    explosionBtn.style.display = 'inline-block';
  });

  // Explosi贸n
  explosionBtn.addEventListener('click', () => {
    // Reiniciar estilos
    explosionImg.style.transition = 'none';
    explosionImg.style.transform = 'translateX(-50%) scale(0)';
    explosionImg.style.opacity = '1';

    // Forzar reflow para reiniciar animaci贸n
    void explosionImg.offsetWidth;

    // Activar transici贸n
    explosionImg.style.transition = 'transform 3s ease-out, opacity 3s ease-out';
    explosionImg.style.transform = 'translateX(-50%) scale(3)'; // crece hasta casi llenar pantalla
    explosionImg.style.opacity = '0';

    // Reproducir sonido
    explosionAudio.currentTime = 0;
    explosionAudio.play();

    // Mostrar "You win?" despu茅s de 3s
    setTimeout(() => {
      winText.style.display = 'block';
    }, 3000);
  });
</script>

</body>
</html>
